    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #87CEEB, #98FB98);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #2E8B57;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            backdrop-filter: blur(10px);
        }

        .section h2 {
            color: #FF6B6B;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .animal-button {
            background: linear-gradient(145deg, #FFE4E1, #FFA07A);
            border: none;
            border-radius: 15px;
            padding: 20px;
            font-size: 1.3em;
            font-weight: bold;
            color: #8B4513;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .animal-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            background: linear-gradient(145deg, #FFA07A, #FF7F50);
        }

        .animal-button:active {
            transform: translateY(-2px) scale(1.02);
        }

        .habitat-button {
            background: linear-gradient(145deg, #E0F6FF, #87CEEB);
            border: none;
            border-radius: 15px;
            padding: 20px;
            font-size: 1.3em;
            font-weight: bold;
            color: #2F4F4F;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .habitat-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            background: linear-gradient(145deg, #87CEEB, #4682B4);
        }

        .info-display {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            border-left: 5px solid #32CD32;
            font-size: 1.2em;
            line-height: 1.6;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .emoji {
            font-size: 1.5em;
        }

        .examples {
            background: rgba(255, 248, 220, 0.9);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            border: 2px solid #FFD700;
        }

        .examples h4 {
            color: #FF8C00;
            margin-bottom: 10px;
        }

        .animal-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .animal-tag {
            background: #FFE4B5;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            border: 1px solid #DEB887;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }

        .animal-tag:hover {
            background: #FFD700;
            transform: scale(1.1);
            box-shadow: 0 3px 10px rgba(255, 215, 0, 0.4);
        }

        .animal-tag:active {
            transform: scale(1.05);
        }

        .reset-button {
            background: linear-gradient(145deg, #FF69B4, #FF1493);
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            transition: all 0.3s ease;
        }

        .reset-button:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
        }

        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            .section h2 { font-size: 2em; }
            .animal-button, .habitat-button { font-size: 1.1em; padding: 15px; }
        }
    </style>
</head>
